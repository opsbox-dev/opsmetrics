[security]
admin_user = admin
admin_password = grafana

[auth]
disable_login_form = false
disable_signout_menu = false

[auth.generic_oauth]
enabled = false

[auth.basic]
enabled = false

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer

[auth.ldap]
enabled = false
config_file=/etc/grafana/ldap.toml
allow_sign_up = true

[users]
allow_sign_up = false
allow_org_create = true
auto_assign_org = true
password_hint = password
default_theme = dark

[server]
root_url = http://192.168.2.91:3000

[alerting]
enabled = false

[unified_alerting]
enabled = true

